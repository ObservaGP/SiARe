<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inserir / Editar Membro — SiARe</title>
  <link rel="stylesheet" href="../css/layout.css" />
</head>

<body class="with-sidebar-grid">

<aside>
  <h1>SiARe</h1>
  <p class="subtitle">Sistema de Acompanhamento de Relatórios</p>

  <nav>
    <ul>
      <li><a href="../index.html">Visão geral</a></li>
      <li><a href="relatorios.html">Relatórios</a></li>
      <li><a href="equipe.html"><strong>Equipe Executora</strong></a></li>
      <li><a href="administrativo.html">Administrativo</a></li>
    </ul>
  </nav>
</aside>

<main class="page-main">

<section class="section-box">
  <h3>Inserir / Editar Membro da Equipe</h3>

  <div class="grid-2">
    <div class="form-group">
      <label>Nome</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>CPF</label>
      <input type="text">
    </div>
  </div>

  <div class="grid-2">
    <div class="form-group">
      <label>Vínculo Institucional</label>
      <select>
        <option value="">—</option>
        <option>Docente</option>
        <option>Técnico-Administrativo</option>
        <option>Discente</option>
        <option>Externo</option>
      </select>
    </div>

    <div class="form-group">
      <label>SIAPE</label>
      <input type="text">
    </div>
  </div>

  <div class="grid-2">
    <div class="form-group">
      <label>Cargo/Função no Projeto</label>
      <select>
        <option value="">—</option>
        <option>Coordenador</option>
        <option>Pesquisador</option>
        <option>Pesquisador Estudante</option>
        <option>Pesquisador Externo</option>
      </select>
    </div>

    <div class="form-group">
      <label>Forma de Vinculação</label>
      <input type="text">
    </div>
  </div>

  <div class="grid-2">
    <div class="form-group">
      <label>C.H. semanal com bolsa</label>
      <input type="number">
    </div>

    <div class="form-group">
      <label>C.H. semanal sem bolsa</label>
      <input type="number">
    </div>
  </div>

  <div class="grid-2">
    <div class="form-group">
      <label>Data de Início</label>
      <input type="date">
    </div>

    <div class="form-group">
      <label>Data de Término</label>
      <input type="date">
    </div>
  </div>

  <div class="section-header">
    <button class="btn-success">Salvar</button>
    <a href="equipe.html" class="btn-danger">Cancelar</a>
  </div>

</section>

</main>
</body>
</html>
