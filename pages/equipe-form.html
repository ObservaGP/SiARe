<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Membro — SiARe</title>

  <link rel="stylesheet" href="../css/layout.css" />
  <script src="../js/sidebar.js" defer></script>
</head>

<body class="with-sidebar-grid">

  <!-- ================= SIDEBAR (CARREGADO VIA JS) ================= -->
  <aside id="sidebar"></aside>

  <!-- ================= CONTEÚDO ================= -->
  <main class="page-main">
<section class="section-box form-box">

  <a href="equipe.html" class="form-close" aria-label="Fechar">✕</a>

  <h3 id="formTitle">Cadastrar Membro da Equipe</h3>

  <!-- autocomplete OFF é essencial -->
  <form id="equipeForm" novalidate autocomplete="off">

    <!-- Nome / CPF -->
    <div class="grid-2">
      <div class="form-group">
        <label for="nome">Nome *</label>
        <input id="nome" name="nome" type="text"
               placeholder="Fulano de Tal"
               autocomplete="name" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF *</label>
        <input id="cpf" name="cpf" type="text"
               placeholder="000.000.000-00"
               inputmode="numeric"
               autocomplete="off" required />
      </div>
    </div>

    <!-- Vínculo / SIAPE -->
    <div class="grid-2">
      <div class="form-group">
        <label for="vinculo">Vínculo Institucional *</label>
        <select id="vinculo" name="vinculo" required>
          <option value="">—</option>
          <option value="Docente">Docente</option>
          <option value="Técnico-Administrativo">Técnico-Administrativo</option>
          <option value="Discente">Discente</option>
          <option value="Externo">Externo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="siape">SIAPE</label>
        <input id="siape" name="siape" type="text"
               placeholder="000000000"
               inputmode="numeric"
               autocomplete="off" maxlength="9" />
      </div>
    </div>

    <!-- Cargo / Forma -->
    <div class="grid-2">
      <div class="form-group">
        <label for="cargo">Cargo/Função *</label>
        <select id="cargo" name="cargo" required>
          <option value="">—</option>
          <option value="Coordenador">Coordenador</option>
          <option value="Pesquisador">Pesquisador</option>
          <option value="Pesquisador Estudante">Pesquisador Estudante</option>
          <option value="Pesquisador Externo">Pesquisador Externo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="forma">Forma de Vinculação *</label>
        <select id="forma" name="forma" required>
          <option value="">—</option>
          <option value="Plano de Trabalho">Plano de Trabalho</option>
          <option value="Edital">Edital</option>
        </select>
      </div>
    </div>

    <!-- Cargas Horárias -->
    <div class="grid-2">
      <div class="form-group">
        <label for="chBolsa">C.H. semanal com bolsa *</label>
        <input id="chBolsa" name="chBolsa" type="text"
               placeholder="00" inputmode="numeric"
               maxlength="2" autocomplete="off" required />
      </div>

      <div class="form-group">
        <label for="chSemBolsa">C.H. semanal sem bolsa *</label>
        <input id="chSemBolsa" name="chSemBolsa" type="text"
               placeholder="00" inputmode="numeric"
               maxlength="2" autocomplete="off" required />
      </div>
    </div>

    <!-- Datas -->
    <div class="grid-2">
      <div class="form-group">
        <label for="inicio">Data de Início *</label>
        <input id="inicio" name="inicio" type="date" required />
      </div>

      <div class="form-group">
        <label for="fim">Data de Término *</label>
        <input id="fim" name="fim" type="date" required />
      </div>
    </div>

    <!-- Vínculo / Valor -->
    <div class="grid-2">
      <div class="form-group">
        <label for="tipoVinculo">Vínculo/Código *</label>
        <input id="tipoVinculo" name="tipoVinculo" type="text"
               placeholder="Ex.: PEQ-A, Voluntário"
               autocomplete="off" required />
      </div>

      <div class="form-group">
        <label for="valorBolsa">Valor de Bolsa</label>
        <input id="valorBolsa" name="valorBolsa" type="text"
               placeholder="Ex.: 700,00"
               inputmode="decimal" autocomplete="off" />
      </div>
    </div>

    <!-- Versão / Observação -->
    <div class="grid-2">
      <div class="form-group">
        <label for="versaoVinculo">Versão do Vínculo *</label>
        <input id="versaoVinculo" name="versaoVinculo" type="text"
               placeholder="00" inputmode="numeric"
               maxlength="2" autocomplete="off" required />
        <div class="text-muted small">
          Use 2 dígitos (00, 01…). ID = CPF(dígitos)-Versão.
        </div>
      </div>

      <div class="form-group">
        <label for="observacao">Observação</label>
        <textarea id="observacao" name="observacao"
                  rows="3"
                  placeholder="Anotações (opcional)"></textarea>
      </div>
    </div>

    <div class="form-footer-info">
      <div>*Campos obrigatórios</div>
      <div id="saveInfo" class="right" aria-live="polite"></div>
    </div>

    <div class="form-actions">
      <div class="form-actions-left">
        <button type="reset" class="btn-clear">Limpar</button>
      </div>
      <div class="form-actions-right">
        <button type="submit" class="btn-save">Salvar</button>
      </div>
    </div>

  </form>
</section>

<div id="confirmModal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-box">
    <p>
      Já existe um registro com esta <strong>ID (CPF+Versão)</strong>.<br>
      Deseja substituí-lo?
    </p>
    <div class="modal-actions">
      <button id="btnNao" class="btn-danger">Não</button>
      <button id="btnSim" class="btn-success">Sim</button>
    </div>
  </div>
</div>

</main>

<script src="../js/sidebar.js"></script>
<script src="../js/equipe-form.js" defer></script>

</body>
</html>
